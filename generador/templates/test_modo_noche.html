<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Modo Noche</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white min-h-screen flex items-center justify-center">

  <script>
    if (localStorage.getItem("tema") === "oscuro") {
      document.documentElement.classList.add("dark");
    }
    function toggleModoNoche() {
      const html = document.documentElement;
      const modoOscuroActivo = html.classList.toggle("dark");
      localStorage.setItem("tema", modoOscuroActivo ? "oscuro" : "claro");
    }
  </script>

  <button onclick="toggleModoNoche()" class="absolute top-4 right-4 bg-gray-800 text-white px-4 py-2 rounded">

  </button>

  </div>
</body>
</html>
