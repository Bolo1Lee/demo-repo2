<!-- generador/templates/upload.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Subir archivo</title>
</head>
<body>
  <h2>Subir archivo de texto</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="archivo">
    <button type="submit">Enviar</button>
  </form>

  {% if respuesta %}
    <h3>Respuesta:</h3>
    <p>{{ respuesta }}</p>
  {% endif %}
</body>
</html>
