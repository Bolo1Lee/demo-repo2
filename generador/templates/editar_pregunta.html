<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .errores {
            background-color: #ffe6e6;
            border-left: 6px solid #cc0000;
            padding: 10px 20px;
            margin: 20px auto;
            max-width: 800px;
            color: #990000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Editar Pregunta</h1>

    {% if errores %}
        <div class="errores">
            <ul>
                {% for error in errores %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Texto de la Pregunta:</label>
        <textarea name="pregunta" required>{{ pregunta.pregunta }}</textarea>

        <label>Alternativa A:</label>
        <input type="text" name="alternativa_a" value="{{ pregunta.alternativa_a }}" required>

        <label>Alternativa B:</label>
        <input type="text" name="alternativa_b" value="{{ pregunta.alternativa_b }}" required>

        <label>Alternativa C:</label>
        <input type="text" name="alternativa_c" value="{{ pregunta.alternativa_c }}" required>

        <label>Alternativa D:</label>
        <input type="text" name="alternativa_d" value="{{ pregunta.alternativa_d }}" required>

        <label>Respuesta Correcta:</label>
        <select name="respuesta_correcta" required>
            {% for letra in "ABCD" %}
                <option value="{{ letra }}" {% if pregunta.respuesta_correcta == letra %}selected{% endif %}>{{ letra }}</option>
            {% endfor %}
        </select>

        <label>Explicación:</label>
        <textarea name="explicacion" required>{{ pregunta.explicacion }}</textarea>

        <label>Tema:</label>
        <select name="tema" required>
            {% for tema in temas %}
                <option value="{{ tema.id }}" {% if pregunta.tema.id == tema.id %}selected{% endif %}>{{ tema.nombre }}</option>
            {% endfor %}
        </select>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a class="back-link" href="{% url 'lista_preguntas' %}">← Volver a la lista de preguntas</a>

</body>
</html>
